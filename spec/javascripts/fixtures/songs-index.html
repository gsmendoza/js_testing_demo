<h1>Listing songs</h1>

<div class="player">
  <div class="field">
    <label>Artist: </label>
    <span class="artist"></span>

  </div>
  <div class="field">
    <label>Title: </label>
    <span class="title"></span>
  </div>
  <div class="field">
    <label>Status: </label>
    <span class="status"></span>

  </div>
  <div class="field">
    <label>Message: </label>
    <span class="message"></span>
  </div>
  <div class="field controls">
    <input class="action resume" name="commit" type="submit" value="Play" />
    <input class="action pause" name="commit" type="submit" value="Pause" />
  </div>

  <table class="songs">
    <tr>
      <th>Artist</th>
      <th>Title</th>
    </tr>
    <tr class="song" id="song_1">

      <td class="artist">Mississippi John Hurt</td>
      <td class="title"><a href="#song_1" class="action play">Candyman</a></td>
    </tr>
    <tr class="song" id="song_2">
      <td class="artist">Robert Johnson</td>
      <td class="title"><a href="#song_2" class="action play">Cross Road Blues</a></td>
    </tr>
    <tr class="song" id="song_3">
      <td class="artist">Blind Lemon Jefferson</td>
      <td class="title"><a href="#song_3" class="action play">Hot dogs</a></td>
    </tr>

  </table>
</div>
